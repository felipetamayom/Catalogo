<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Catálogo de Productos</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="producto1.jpg" alt="Diseño de pagina WEB">
            <h2>Diseño de pagina WEB</h2>
            <p>Diseño de pagina acorde a necesidades.</p>
            <p class="price">$500.00</p>
            <button class="add-to-cart">Agregar al carrito</button>
        </div>
        <div class="product">
            <img src="producto2.jpg" alt="Dominio">
            <h2>Dominio</h2>
            <p>Dominio WEB.</p>
            <p class="price">$90.00</p>
            <button class="add-to-cart">Agregar al carrito</button>
        </div>
        <div class="product">
            <img src="producto3.jpg" alt="Bolsa de actualizaciones">
            <h2>Bolsa de actualizaciones</h2>
            <p>Incluye 10 actualizaciones o modificaciones al sitio.</p>
            <p class="price">$300.00</p>
            <button class="add-to-cart">Agregar al carrito</button>
        </div>
    </div>
    
    <div class="cart">
        <h2>Carrito de Compras</h2>
        <ul id="cart-items">
        </ul>
        <p class="total">Total: $<span id="cart-total">0.00</span></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
